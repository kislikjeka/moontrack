services:
  postgres:
    image: postgres:15-alpine
    container_name: moontrack-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: moontrack-redis
    command: >
      sh -c "if [ -n \"${REDIS_PASSWORD}\" ]; then
               redis-server --requirepass ${REDIS_PASSWORD};
             else
               redis-server;
             fi"
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c "if [ -n \"${REDIS_PASSWORD}\" ]; then
                 redis-cli -a ${REDIS_PASSWORD} ping;
               else
                 redis-cli ping;
               fi"
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:
