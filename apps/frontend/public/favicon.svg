<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#moonGradient)" stroke="url(#glowGradient)" stroke-width="2"/>

  <!-- Moon crescent -->
  <path d="M 65 25
           A 30 30 0 1 0 65 75
           A 22 22 0 1 1 65 25"
        fill="#f1c40f" opacity="0.9"/>

  <!-- Chart line (upward trend) -->
  <polyline points="20,65 35,55 50,60 65,40 80,30"
            fill="none"
            stroke="#2ecc71"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"/>

  <!-- Arrow at end of chart -->
  <polygon points="80,30 75,38 83,35" fill="#2ecc71"/>
</svg>
